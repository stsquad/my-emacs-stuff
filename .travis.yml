language: elisp
env:
#  - EVM_EMACS=emacs-24.1-bin
#  - EVM_EMACS=emacs-24.2-bin
  - EVM_EMACS=emacs-24.3-bin
#  - EVM_EMACS=emacs-git-snapshot
before_install:
  - sudo apt-get install -qq ack-grep
install:
  - sudo mkdir /usr/local/evm
  - sudo chown $(id -u):$(id -g) /usr/local/evm
  - curl -fsSkL https://raw.github.com/rejeep/evm/master/go | bash
  - export PATH="$HOME/.evm/bin:$PATH"
  - evm install $EVM_EMACS --use
  - ./setup_emacs.sh
script:
  - ./tests/check_daemon_starts.sh
  - ./tests/install_pkgs.sh
  - ./tests/check_daemon_starts.sh
  - ./tests/check_init_compiles.sh
  - emacs -q --batch -l "tests/my-ert.el" -f ert-run-tests-batch-and-exit

